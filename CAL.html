<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
      .color  {
   background-color: aqua;
   color: yellow;

        }
    </style>
</head>
<body>
<form action=""  name="form"  >
<input type="text" name="answer">  <br><br>

<input type="button" value="1" class="color" onclick= "form.answer.value+= '1'">
<input type="button" value="2" class="color" onclick= "form.answer.value+= '2'">
<input type="button" value="3" class="color" onclick= "form.answer.value+= '3'">  <br><br>

<input type="button" value="4" class="color" onclick= "form.answer.value+= '4'">
<input type="button" value="5" class="color" onclick= "form.answer.value+= '5'">
<input type="button" value="6" class="color" onclick= "form.answer.value+= '6'">   <br><br>

<input type="button" value="7" class="color" onclick= "form.answer.value+= '7'">
<input type="button" value="8" class="color" onclick= "form.answer.value+= '8'">
<input type="button" value="/" onclick= "form.answer.value+= '/'">

<br><br>

<input type="button" value="+" onclick= "form.answer.value+= '+'">
<input type="button" value="-" onclick= "form.answer.value+= '-'">
<input type="button" value="*" onclick= "form.answer.value+= '*'">

<br><br>
<input type="button" value="9" onclick= "form.answer.value+= '9'"> 
<input type="button" value="0" onclick= "form.answer.value+= '0'">
<input type="button" value="=" onclick= "form.answer.value = eval(form.answer.value)"> <br><br>
<input type="button" value="clear" onclick= "form.answer.value= '' ">

</form>

</body>
</html>
